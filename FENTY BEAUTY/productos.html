<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Productos - Fenty Beauty</title>
  <link rel="stylesheet" href="Css/styles.css" />

<body>
  <header class="site-header">

        <a href="productos.html" class="active">Productos</a>

  <footer class="site-footer">
